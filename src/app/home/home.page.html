  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tổng: 7.300.000 VND</ion-card-title>
        <ion-card-subtitle>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" value="">
              <div slot="label">Tên ví <ion-text color="danger">(*)</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating" value="">
              <div slot="label">Số dư <ion-text color="danger">(*)</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-row class="btn-add">
            <ion-button size="small" color="success" (click)="openModal()">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Ví 1 (3.000.000) </ion-label>
        <ion-button color="danger">X</ion-button>
      </ion-item>
      <ion-item>

      </ion-item>
      <ion-item>

      </ion-item>
    </ion-list>
