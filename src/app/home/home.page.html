  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tổng: 3.000.000</ion-card-title>
        <ion-card-subtitle>
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list [formGroup]="walletForm">
          <ion-item>
            <ion-input
              labelPlacement="floating"
              formControlName="name"
              [ngClass]="{'invalid': walletForm.controls['name'].invalid && walletForm.controls['name'].touched}"
            >
              <div slot="label">Tên ví <ion-text color="danger">(*)</ion-text></div>
            </ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input
              labelPlacement="floating"
              formControlName="balance"
              type="number"
              [ngClass]="{'invalid': walletForm.controls['balance'].invalid && walletForm.controls['balance'].touched}"
            >
              <div slot="label">Số dư <ion-text color="danger">(*)</ion-text></div>
            </ion-input>
          </ion-item>
        
          <ion-row class="btn-add">
            <ion-button
              size="medium"
              color="success"
              (click)="addWallet(1)"
              [disabled]="walletForm.invalid"
            >
              <ion-icon name="add-circle-outline"></ion-icon> Thêm Ví
            </ion-button>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-label (click)="goDetail()">Ví 1 (3.000.000) </ion-label>
        <ion-button (click)="deleteWallet(1)" color="danger">X</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
