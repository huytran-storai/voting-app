<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> <ion-icon name="cash-outline" color="success"></ion-icon> {{totals | number:'1.0-0'}}
        VND</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <table style="width:100%">
        <tr>
          <th>
            <p>Tên ví</p>
          </th>
          <th>
            <p>Số dư</p>
          </th>
          <th></th>
        </tr>
        <tr *ngFor="let wallet of dataWallet" class="moneny">
          <td (click)="goDetail(wallet)"> <span>{{ wallet.name }}</span></td>
          <td (click)="goDetail(wallet)">{{ wallet.balance | number:'1.0-0' }}</td>
          <td>
            <div class="wallet-action">
              <ion-button color="warning" fill="clear" (click)="openEditModal(wallet.id)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="deleteWallet(wallet.id)" color="danger" fill="clear">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="goDetail(wallet)" color="success" fill="clear">
                <ion-icon name="enter-outline"></ion-icon>
              </ion-button>
            </div>
          </td>
        </tr>
      </table>
    </ion-card-content>

    <ion-row class="footer">
      <div class="round-img">
        <ion-img src="https://i.pinimg.com/originals/8c/c5/6c/8cc56c417138b7de11a576030f954d9e.gif"
          alt="hello kity"></ion-img>
      </div>
    </ion-row>

    <ion-card-content>
      <ion-list [formGroup]="walletForm">
        <ion-item>
          <ion-input labelPlacement="floating" formControlName="name"
            [ngClass]="{'invalid': walletForm.controls['name'].invalid && walletForm.controls['name'].touched}">
            <div slot="label">Tên ví <ion-text color="danger">(*)</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input labelPlacement="floating" formControlName="balance" (ionInput)="onAmountChange($event)"
            [ngClass]="{'invalid': walletForm.controls['balance'].invalid && walletForm.controls['balance'].touched}">
            <div slot="label">Số dư <ion-text color="danger">(*)</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-row class="btn-add">
          <ion-button size="medium" color="success" (click)="addWallet()" [disabled]="walletForm.invalid">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
